<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ephemeral Glow Series</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
  }
  p.description {
    text-align: center;
    font-size: 1.1em;
    max-width: 700px;
    margin: 0 auto 40px;
    color: #444;
  }
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    max-width: 1000px;
    margin: 0 auto;
  }
  .image-caption-container {
    text-align: center;
  }
  .image-caption-container img {
    width: 100%;
    max-width: 320px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s ease-in-out;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  .image-caption-container img:hover {
    transform: scale(1.05);
  }
  .caption {
    margin-top: 8px;
    font-size: 14px;
    color: #444;
  }
</style>
</head>
<body>

<h1>Ephemeral Glow Series</h1>
<p class="description">
  A radiant collection of works capturing fleeting moments of light and color. Each piece explores the transient beauty of glow and the delicate interplay between presence and absence.
</p>

<div class="gallery-grid">
  <div class="image-caption-container">
    <a href="images/EG5.jpg" data-lightbox="ephemeral" data-title="Ephemeral Glow 5">
      <img src="images/EG5.jpg" alt="Ephemeral Glow 5" />
    </a>
    <div class="caption">Ephemeral Glow 5</div>
  </div>
  
  <div class="image-caption-container">
    <a href="images/EG6.jpg" data-lightbox="ephemeral" data-title="Ephemeral Glow 6">
      <img src="images/EG6.jpg" alt="Ephemeral Glow 6" />
    </a>
    <div class="caption">Ephemeral Glow 6</div>
  </div>
  
  <div class="image-caption-container">
    <a href="images/EG7.jpg" data-lightbox="ephemeral" data-title="Ephemeral Glow 7">
      <img src="images/EG7.jpg" alt="Ephemeral Glow 7" />
    </a>
    <div class="caption">Ephemeral Glow 7</div>
  </div>
  
  <div class="image-caption-container">
    <a href="images/EG8.jpg" data-lightbox="ephemeral" data-title="Ephemeral Glow 8">
      <img src="images/EG8.jpg" alt="Ephemeral Glow 8" />
    </a>
    <div class="caption">Ephemeral Glow 8</div>
  </div>
  
  <div class="image-caption-container">
    <a href="images/EG9.jpg" data-lightbox="ephemeral" data-title="Ephemeral Glow 9">
      <img src="images/EG9.jpg" alt="Ephemeral Glow 9" />
    </a>
    <div class="caption">Ephemeral Glow 9</div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
