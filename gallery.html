<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KJL Art Sanctuary Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 40px;
      font-size: 18px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .gallery-section {
      margin-bottom: 60px;
    }
    .gallery-title {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .gallery-grid a img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery-grid a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>KJL Art Sanctuary Gallery</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="social.html">Social</a>
    <a href="youtube.html">Podcast</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Men’s Series -->
  <div class="gallery-section">
    <div class="gallery-title">Men’s Series</div>
    <div class="gallery-grid">
      <!-- Men’s images go here (same as your current content) -->
      <!-- Sample: -->
      <a href="images/The Artist.jpg" data-lightbox="mens" data-title="The Artist">
        <img src="images/The Artist.jpg" alt="The Artist" />
      </a>
      <!-- Repeat for other images -->
    </div>
  </div>

  <!-- Basquiat Series -->
  <div class="gallery-section">
    <div class="gallery-title">Basquiat Series</div>
    <div class="gallery-grid">
      <a href="images/Basquiat Portrait 3.jpg" data-lightbox="basquiat" data-title="Basquiat Portrait 3">
        <img src="images/Basquiat Portrait 3.jpg" alt="Basquiat Portrait 3" />
      </a>
      <!-- Repeat for other images -->
    </div>
  </div>

  <!-- Figurative Series -->
  <div class="gallery-section">
    <div class="gallery-title">Figurative Series</div>
    <div class="gallery-grid">
      <a href="images/American Selfie.jpg" data-lightbox="figurative" data-title="American Selfie">
        <img src="images/American Selfie.jpg" alt="American Selfie" />
      </a>
      <a href="images/BFF.jpg" data-lightbox="figurative" data-title="BFF">
        <img src="images/BFF.jpg" alt="BFF" />
      </a>
      <a href="images/Blue Girl.jpg" data-lightbox="figurative" data-title="Blue Girl">
        <img src="images/Blue Girl.jpg" alt="Blue Girl" />
      </a>
      <a href="images/Bonnet.jpg" data-lightbox="figurative" data-title="Bonnet">
        <img src="images/Bonnet.jpg" alt="Bonnet" />
      </a>
      <!-- Continue listing all the figurative images you shared -->
    </div>
  </div>

  <!-- Abstract Series -->
  <div class="gallery-section">
    <div class="gallery-title">Abstract Series</div>
    <div class="gallery-grid">
      <a href="images/untitled 1.jpg" data-lightbox="abstract" data-title="Untitled 1">
        <img src="images/untitled 1.jpg" alt="Untitled 1" />
      </a>
      <a href="images/untitled 2.jpg" data-lightbox="abstract" data-title="Untitled 2">
        <img src="images/untitled 2.jpg" alt="Untitled 2" />
      </a>
      <a href="images/untitled 3.jpg" data-lightbox="abstract" data-title="Untitled 3">
        <img src="images/untitled 3.jpg" alt="Untitled 3" />
      </a>
      <a href="images/untitled 4.jpg" data-lightbox="abstract" data-title="Untitled 4">
        <img src="images/untitled 4.jpg" alt="Untitled 4" />
      </a>
      <!-- Continue for all abstracts -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
