<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KJL Art Sanctuary</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #007acc;
    }
    .gallery-section {
      margin-bottom: 60px;
    }
    .gallery-title {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      justify-items: center;
    }
    .gallery-grid a img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery-grid a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>KJL Art Sanctuary</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="bio.html">Artist Bio</a>
    <a href="podcast.html">Podcast</a>
    <a href="social.html">Social</a>
  </nav>

  <p style="text-align: center; font-size: 18px; max-width: 800px; margin: 0 auto;">
    Welcome to the official website of Artist Kenneth J. Lewis Sr. Explore original paintings, podcast episodes, and connect on social platforms. Experience the power of story-driven art.
  </p>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
