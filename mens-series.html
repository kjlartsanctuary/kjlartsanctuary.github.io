<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men’s Series | Kenneth J. Lewis Sr.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      color: #222;
    }
    header {
      background-color: #111;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .art {
      width: 280px;
      text-align: center;
    }
    .art img {
      width: 100%;
      border: 3px solid #ccc;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .art img:hover {
      transform: scale(1.03);
      border-color: #888;
    }
    .title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1em;
    }
    .back-link {
      display: inline-block;
      margin: 30px auto;
      text-align: center;
      font-weight: bold;
      color: #0077cc;
      text-decoration: none;
      font-size: 1.1em;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #eee;
      margin-top: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Men’s Series</h1>
    <p>Art by Kenneth J. Lewis Sr.</p>
  </header>

  <main>
    <div class="gallery">
      <!-- Sample artwork block: replace or add more as needed -->
      <div class="art">
        <img src="images/men1.jpg" alt="Men No. 1" />
        <div class="title">Men No. 1</div>
      </div>
      <div class="art">
        <img src="images/men2.jpg" alt="Men No. 2" />
        <div class="title">Men No. 2</div>
      </div>
      <div class="art">
        <img src="images/men3.jpg" alt="Men No. 3" />
        <div class="title">Men No. 3</div>
      </div>
    </div>

    <div style="text-align: center;">
      <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Kenneth J. Lewis Sr. | KJL Art Sanctuary
  </footer>

</body>
</html>
