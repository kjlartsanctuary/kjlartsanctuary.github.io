<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The KJL Podcast Channel</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    a.youtube-button {
      display: inline-block;
      background-color: #cc0000;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    a.youtube-button:hover {
      background-color: #990000;
    }
    /* Responsive 16:9 video container */
    .video-container {
      position: relative;
      width: 90vw;
      max-width: 900px;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 */
      margin: 0 auto 40px;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      max-width: 300px;
      margin: 0 auto 60px;
    }
    .gallery img {
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(255,255,255,0.15);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 14px rgba(255,255,255,0.3);
    }
    h1, h2, p {
      margin: 10px 0;
    }
    p {
      color: #ccc;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è The KJL Podcast Channel</h1>

  <a href="https://www.youtube.com/@KJLPodcastChannel" target="_blank" class="youtube-button">
    ‚ñ∂ Visit The KJL Podcast Channel
  </a>

  <p>Watch this episode below:</p>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/1Y17HrXKCiA" 
      title="KJL Podcast YouTube Video" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <!-- Image Gallery Section -->
  <div>
    <h2>üé® Inside the KJL Podcast World</h2>
    <div class="gallery">
      <img src="/images/art with kenneth.jpg" alt="Art with Kenneth" />
      <img src="/images/coffee tea paint sip.jpg" alt="Coffee Tea Paint Sip" />
      <img src="/images/commissions.jpg" alt="Commissions" />
      <img src="/images/kjl art sanctuary.jpg" alt="KJL Art Sanctuary" />
      <img src="/images/muse.jpg" alt="Muse" />
    </div>
  </div>

</body>
</html>
