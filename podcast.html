<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The KJL Podcast Channel</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    a.youtube-button {
      display: inline-block;
      background-color: #cc0000;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      margin: 20px 0;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    a.youtube-button:hover {
      background-color: #990000;
    }
    /* Responsive iframe using aspect-ratio */
    .video-container {
      max-width: 900px;
      width: 90vw;
      margin: 0 auto 40px;
    }
    .video-container iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      display: block;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      max-width: 300px;
      margin: 0 auto 60px;
    }
    .gallery a {
      display: block;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(255,255,255,0.15);
      transition: transform 0.3s ease;
      overflow: hidden;
    }
    .gallery a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 14px rgba(255,255,255,0.3);
    }
    .gallery img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }
    h1, h2, p {
      margin: 10px 0;
    }
    p {
      color: #ccc;
      font-size: 18px;
    }
  </style>
</head>
